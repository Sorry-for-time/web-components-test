<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.jpg" />
    <title>WEB-COMPONENTS-TEST</title>
    <style>
      body.hidden {
        display: none;
      }
    </style>
  </head>
  <body class="hidden">
    <div id="app">
      <header>
        <div class="reset-items">
          <button id="reset-theme">恢复系统主题</button>
          <button id="reset-layout">恢复初始界面</button>
          <button id="send-message">message组件测试</button>
        </div>

        <div class="theme-items">
          <span id="gray-theme" title="gray"></span>
          <span id="normal-theme" title="light"></span>
          <span id="slogan-theme" title="our slogan"></span>
          <span id="special-theme" title="special"></span>
          <span id="dark-theme" title="dark"></span>
        </div>
      </header>
      <main>
        <div class="drag-view">
          <!-- 自定义菜单 -->
          <context-menu></context-menu>

          <custom-card left="750px" top="30px">六个核桃</custom-card>
          <custom-card left="750px" top="160px">SIX WALNUTS</custom-card>
          <custom-card left="40px" top="30px">
            小镇淹没在兽们无数蹄角击出的声浪中。这蹄声使我联想起从地层深处涌起的无数细小的水泡。水泡漫过路面，爬上家家户户的墙壁，就连钟塔也被它整个包笼起来。但这仅仅是暮色中的幻想，一睁眼水泡即杳然逝去。
          </custom-card>

          <custom-card left="400px" top="30px">
            到南水潭时，雪下得又急又猛，几乎让人透不过气。看这势头，仿佛天空本身都变成一枚枚碎片朝地面狂泻不止。雪也落在水潭，被深得近乎骇人的蓝色潭面吮吸进去。在这染成一色纯白的大地上，惟独水潭圆圆地敞开俨然巨大眸子的洞穴。
          </custom-card>

          <custom-card left="40px" top="300px"> 风平浪静的每一天都是奇迹 </custom-card>

          <custom-card left="400px" top="330px"> 花里胡哨但并不算的上好看的配色 -__-- </custom-card>
        </div>
      </main>
      <footer>
        <h1>DESIGNED BY SIX WALNUTS</h1>
        <span> |</span>
      </footer>
    </div>
    <script src="/src/main.ts" type="module"></script>
  </body>
</html>
