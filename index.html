<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.jpg" />
    <title>WEB-COMPONENTS-TEST</title>
    <style>
      /* 在页面未加载完成前将 body 隐藏, 防止由与资源加载过程中的视图抖动 */
      body.hidden {
        display: none;
      }
    </style>
  </head>

  <body class="hidden">
    <div id="app">
      <!-- 标题 -->
      <header>
        <!-- 操作演示区域 -->
        <div class="reset-items">
          <button id="reset-theme">恢复系统主题</button>
          <button id="reset-layout">恢复初始界面</button>
          <button id="send-message">message组件测试</button>
        </div>

        <!-- 主题切换区域 -->
        <div class="theme-items">
          <span id="gray-theme" title="gray"></span>
          <span id="normal-theme" title="light"></span>
          <span id="dark-theme" title="dark"></span>
        </div>
      </header>

      <!-- 主体区域 -->
      <main>
        <div class="render-view">
          <!-- 自定义菜单 -->
          <context-menu></context-menu>
          <!-- 卡片拖拽区域 -->
          <div class="drag-view">
            <custom-card left="40" top="30">
              小镇淹没在兽们无数蹄角击出的声浪中。这蹄声使我联想起从地层深处涌起的无数细小的水泡。水泡漫过路面，爬上家家户户的墙壁，就连钟塔也被它整个包笼起来。但这仅仅是暮色中的幻想，一睁眼水泡即杳然逝去。
            </custom-card>
            <custom-card left="400" top="30">
              到南水潭时，雪下得又急又猛，几乎让人透不过气。看这势头，仿佛天空本身都变成一枚枚碎片朝地面狂泻不止。雪也落在水潭，被深得近乎骇人的蓝色潭面吮吸进去。在这染成一色纯白的大地上，惟独水潭圆圆地敞开俨然巨大眸子的洞穴。
            </custom-card>
            <custom-card left="40" top="300">风平浪静的每一天都是奇迹</custom-card>
          </div>
        </div>
      </main>

      <!-- 页脚 slogan 区域 -->
      <footer>
        <h1>A NORMAL DAY</h1>
        <span>|</span>
      </footer>
    </div>

    <script src="/src/main.ts" type="module"></script>
  </body>
</html>
