<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB-COMPONENTS-TEST</title>
    <!-- 自定义卡片模板 -->
    <template id="template">
      <style>
        .active {
          cursor: move;
        }

        .container {
          --title-height: 26px;
          position: absolute;

          display: block;
          width: 260px;
          max-height: 500px;
          overflow: auto;
          height: auto;
          border-radius: 6px;
          overflow: hidden;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.418);
          background: scroll no-repeat center linear-gradient(rgba(0, 255, 255, 0.205), rgba(128, 0, 128, 0.247));
          backdrop-filter: blur(12px);
        }

        .container .card {
          width: 100%;
          height: 100%;
          display: grid;
          grid-template-columns: 1fr;
          grid-template-rows: var(--title-height) calc(100% - var(--title-height));
        }

        .title {
          background: scroll no-repeat center
            linear-gradient(23deg, rgba(194, 115, 197, 0.589), rgba(68, 96, 223, 0.582));
          backdrop-filter: blur(12px);
          cursor: move;
        }

        .content {
          min-height: 24px;
          font-size: 18px;
          padding: 10px;
          user-select: none;
          color: transparent;
          background: scroll no-repeat center
            linear-gradient(109.6deg, rgba(61, 245, 167, 1) 11.2%, rgba(9, 111, 224, 1) 91.1%);
          font-weight: 600;
          background-clip: text;
          -webkit-background-clip: text;
          animation: scroll-color 5s linear infinite;
        }

        .content:focus-within {
          caret-color: white;
          outline: none;
          background: rgba(39, 39, 39, 0.616);
          color: rgb(230, 230, 230);
          animation: none;
          background-clip: none;
          -webkit-background-clip: none;
        }

        @keyframes scroll-color {
          from {
            filter: hue-rotate(0deg);
          }
          to {
            filter: hue-rotate(360deg);
          }
        }
      </style>

      <div class="container">
        <div class="card">
          <div class="title"></div>
          <div class="content">
            <slot></slot>
          </div>
        </div>
      </div>
    </template>

    <!-- 自定义菜单模板 -->
    <template id="context-menu">
      <style>
        .wrapper {
          --text-color: hsl(0, 0%, 100%);
          overflow: hidden;

          box-sizing: border-box;
          user-select: none;
          z-index: 23;
          position: absolute;
          width: 240px;
          will-change: transform;
          border-radius: 8px;
          box-shadow: 0 0 3px black;
          border: 1px solid hsla(0, 0%, 100%, 0.205);
          background-color: hsla(0, 0%, 19%, 0.384);
          backdrop-filter: blur(12px);
          display: flex;
          flex-wrap: wrap;
          align-items: center;
        }

        .wrapper.hide {
          z-index: -1;
          transition: all 100ms ease-out;
          opacity: 0;
          visibility: hidden;
        }

        p.hide {
          display: none;
        }

        p {
          flex: 100%;
          margin: 3px;
          padding: 4px 8px;
          color: var(--text-color);
          border-radius: 5px;
          transition: all 200ms ease-out;
        }

        P:nth-child(3) {
          border-bottom: 1px solid rgba(255, 255, 255, 0.205);
        }

        p:hover {
          background-color: rgba(240, 248, 255, 0.336);
        }
      </style>

      <!-- 菜单按钮 -->
      <div class="wrapper hide">
        <p id="add">添加</p>
        <p id="delete">删除</p>
        <p id="editor">编辑</p>
        <p id="export">导出内容</p>
        <p id="print">打印当前页面</p>
      </div>
    </template>

    <style>
      @import url("./src/scss/base.css");

      body.hidden {
        display: none;
      }
    </style>
  </head>
  <body class="hidden">
    <div id="app">
      <header>
        <div class="reset-items">
          <button id="reset-theme">恢复系统主题</button>
          <button id="reset-layout">恢复初始界面</button>
        </div>

        <div class="theme-items">
          <span id="normal-theme"></span>
          <span id="special-theme"></span>
          <span id="dark-theme"></span>
        </div>
      </header>
      <main>
        <div class="drag-view">
          <!-- 自定义菜单 -->
          <context-menu></context-menu>
          <custom-card left="40px" top="30px">
            小镇淹没在兽们无数蹄角击出的声浪中。这蹄声使我联想起从地层深处涌起的无数细小的水泡。水泡漫过路面，爬上家家户户的墙壁，就连钟塔也被它整个包笼起来。但这仅仅是暮色中的幻想，一睁眼水泡即杳然逝去。
          </custom-card>

          <custom-card left="400px" top="30px">
            到南水潭时，雪下得又急又猛，几乎让人透不过气。看这势头，仿佛天空本身都变成一枚枚碎片朝地面狂泻不止。雪也落在水潭，被深得近乎骇人的蓝色潭面吮吸进去。在这染成一色纯白的大地上，惟独水潭圆圆地敞开俨然巨大眸子的洞穴。
          </custom-card>

          <custom-card left="40px" top="300px"> 风平浪静的每一天都是奇迹 </custom-card>

          <custom-card left="400px" top="330px"> 花里胡哨但并不算的上好看的配色 -__-- </custom-card>
        </div>
      </main>
      <footer>
        <h1>DESIGNED BY SIX WALNUTS</h1>
      </footer>
    </div>
    <script src="./target/main.js" type="module"></script>
  </body>
</html>
