<style>
  .active {
    cursor: move;
  }

  .container {
    --title-height: 26px;
    position: absolute;
    display: block;
    width: 260px;
    overflow: hidden;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.418);
    will-change: transform, top, left;
  }

  .container .card {
    width: 100%;
    min-height: 60px;
    max-height: 600px;
    display: grid;
    grid-template-rows: var(--title-height) calc(100% - var(--title-height));
    background-color: #8092a4;
  }

  .title {
    display: flex;
    align-items: center;
    justify-content: center;
    border-bottom: 1px solid rgb(255, 246, 230);
  }

  .title .drag-hint {
    box-sizing: border-box;
    width: 40%;
    height: 8px;
    background: hsl(212deg 65% 25% / 47%);
    border-radius: 4px;
    box-shadow: 0 0 3px rgba(0, 0, 0, 0.2) inset;
    border-bottom: 1px solid rgb(122, 111, 90);
  }

  .content-wrapper {
    height: 100%;
    width: 100%;
    overflow: auto;
    overflow-x: hidden;
    scroll-behavior: smooth;
  }

  .content-wrapper::-webkit-scrollbar {
    width: 10px;
    height: 10px;
    background: hsla(0, 0%, 55%, 0.5);
  }

  .content-wrapper::-webkit-scrollbar-thumb {
    background: hsla(0, 0%, 100%, 0.3);
    border: 3px solid hsla(0, 0%, 100%, 0.5);
    border-radius: 4px;
  }

  .content-wrapper .content {
    font-size: 18px;
    margin: 10px;
    min-height: 20px;
    user-select: none;
    font-weight: 600;
    color: rgb(17, 17, 17);
    font-weight: normal;
  }

  .content-wrapper .content:focus-within {
    caret-color: white;
    outline: none;
    background: rgba(39, 39, 39, 0.616);
    color: rgb(230, 230, 230);
    background-clip: unset;
    -webkit-background-clip: unset;
  }
</style>

<div class="container">
  <div class="card">
    <div class="title">
      <span class="drag-hint"></span>
    </div>

    <div class="content-wrapper">
      <div class="content">
        <slot></slot>
      </div>
    </div>
  </div>
</div>
